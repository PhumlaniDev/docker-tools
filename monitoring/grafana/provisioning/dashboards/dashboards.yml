apiVersion: 1
providers:
  - name: "Spring Boot Dashboards"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/dashboards

  - name: PostgreSQL Exporter
    folder: ""
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards
